<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Project</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div class="navbar">
        <p>Skyrim Builds</p>
        <ul>
            <li><a href="#info">Information</a></li>
            <li><a href="#quote">Quote</a></li>
            <li><a href="#signup">Sign Up</a></li>
        </ul>
    </div>

    <div class="hero" id="#info">
        <div class="left">
            <p class="title">Find the build for you</p>
            <p class="subtext">Reinvigorate your Skyrim playthrough by finding a new build that you've never even thought of! We have a build for every head canon.</p>
            <button>Sign Up</button>
        </div>
        <div class="right">
            <img src="images/placeholder-image.jpg" alt="Placeholder Image" width="450" height="300">
        </div>
    </div>

    <div class="info" id="info">
        <p class="info-title">Some Different Builds</p>
        <div class="builds">
            <div class="build">
                <img src="images/sword.png" alt="Knight Build">
                <p>Daring Knight</p>
            </div>

            <div class="build">
                <img src="images/arrow.png" alt="Ranger Build">
                <p>Cunning Ranger</p>
            </div>

            <div class="build">
                <img src="images/staff.png" alt="Mage Build">
                <p>Wise Mage</p>
            </div>

            <div class="build">
                <img src="images/flask.png" alt="Alchemist Build">
                <p>Clever Alchemist</p>
            </div>
        </div>
    </div>
    
</body>
</html>
